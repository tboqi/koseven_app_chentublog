<{extends file='../layout.html'}>
<{block name=title}><{$title}><{/block}>

<{block name=content}>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 资讯管理
    <span class="c-gray en">&gt;</span> 分类列表
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="Hui-article">
    <article class="cl pd-20">
        <div class="cl pd-5 bg-1 bk-gray">
            <span class="l">
                <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
                <a class="btn btn-primary radius" href="/admin/article_category/create"><i class="Hui-iconfont">&#xe600;</i> 添加分类</a>
            </span>
            <span class="r">共有数据：<strong>54</strong> 条</span>
        </div>
        <div class="mt-10">
        <table class="table table-border table-bordered table-hover table-bg">
            <thead>
                <tr class="text-c">
                    <th width="25"><input type="checkbox" value="" name=""></th>
                    <th width="40">ID</th>
                    <th width="200">名</th>
                    <th width="70">操作</th>
                </tr>
            </thead>
            <tbody>
                <{foreach $categories as $category}>
                <tr class="text-c">
                    <td><input type="checkbox" value="" name=""></td>
                    <td><{$category->id}></td>
                    <td><{$category->name}></td>
                    <td class="f-14">
                        <a title="编辑" href="/admin/article_category/edit/<{$category->id}>" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                        <a title="删除" href="/admin/article_category/del/<{$category->id}>" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                </tr>
                <{/foreach}>
            </tbody>
        </table>
        </div>
    </article>
</div>
<{/block}>
